<!DOCTYPE html>
<html>
<head>
	<title>My Music Page</title>
	<style>
		body {
			background-color: #333333;
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 3px;
		}
		#featured-album {
			margin: 20px auto;
			width: 500px;
			border: 1px solid #cccccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #cccccc;
			overflow: hidden;
		}
		#featured-album img {
			float: left;
			width: 150px;
			height: 150px;
			margin-right: 20px;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		#featured-album h2 {
			font-size: 1.5em;
			margin-top: 10px;
			margin-bottom: 5px;
		}
		#featured-album p {
			font-size: 1.2em;
			margin-top: 0;
		}
		#featured-album a {
			display: block;
			margin: 10px 0;
			padding: 10px 20px;
			background-color: #333333;
			color: #ffffff;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
		}
		#featured-album a:hover {
			background-color: #666666;
		}
	</style>
</head>
<body>
	<header>
		<h1>NewPage</h1>
	</header>

	<section id="featured-album">
		<img src="https://via.placeholder.com/150" alt="Featured Album">
		<div>
			<h2>Featured Album</h2>
			<p>Artist Name - Album Name</p>
			<a href="#">Listen on Spotify</a>
		</div>
	</section>

	<section>
		<h2>New Releases</h2>
		<ul>
			<li><a href="#">Artist Name - Album Name</a></li>
			<li><a href="#">Artist Name - Album Name</a></li>
			<li><a href="#">Artist Name - Album Name</a></li>
		</ul>
	</section>

	<footer>
		<p>&copy; 2023 My Music Home Page</p>
	</footer>
</body>
</html>
